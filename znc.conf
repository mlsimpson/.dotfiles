AnonIPLimit = 10
ConnectDelay = 5
LoadModule = webadmin
LoadModule = certauth
LoadModule = lastseen
LoadModule = adminlog
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/threv/.znc/user.pem
ServerThrottle = 30
Skin = dark-clouds
StatusPrefix = *
Version = 1.0

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 6690
	SSL = true
</Listener>

